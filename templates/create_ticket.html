<!-- templates/create_ticket.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Ticket</h2>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="site_id" class="form-label">Site</label>
            <select class="form-select" id="site_id" name="site_id" required>
                <option value="">Select a site...</option>
                {% for site in sites %}
                <option value="{{ site.id }}" data-name="{{ site.name }}" data-location="{{ site.location }}">
                    {{ site.name }} - {{ site.location }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="problem_category" class="form-label">Problem Category</label>
            <select class="form-select" id="problem_category" name="problem_category" required>
                <option value="">Select Category</option>
                {% for category in categories %}
                <option value="{{ category.value }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Deskripsi Pekerjaan</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="created_by" class="form-label">Created By</label>
            <input type="text" class="form-control" id="created_by" name="created_by" required>
        </div>

        <div class="form-group mb-3">
            <label for="assigned_to_enom">ENOM Assignee:</label>
            <select class="form-select" id="assigned_to_enom" name="assigned_to_enom" required>
                <option value="">Select ENOM Assignee</option>
                {% for assignee in enom_assignees %}
                <option value="{{ assignee.name }}">{{ assignee.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Create Ticket</button>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        // Initialize Select2 for site selection
        $('#site_id').select2({
            theme: 'bootstrap-5',
            placeholder: 'Search for a site...',
            allowClear: true,
            width: '100%',
            ajax: {
                url: '/api/sites/search',
                dataType: 'json',
                delay: 250, // Wait 250ms after typing before sending request
                data: function(params) {
                    return {
                        term: params.term || '',
                        page: params.page || 1
                    };
                },
                processResults: function(data) {
                    return {
                        results: data.results,
                        pagination: data.pagination
                    };
                },
                cache: true
            },
            minimumInputLength: 2, // Require at least 2 characters before searching
            templateResult: formatSite,
            templateSelection: formatSite
        });
        
        // Custom formatting for site options
        function formatSite(site) {
            if (!site.id) {
                return site.text;
            }
            
            var $site = $(site.element);
            var name = $site.data('name');
            var location = $site.data('location');
            
            var $container = $(
                '<div class="site-option">' +
                    '<div class="site-name">' + name + '</div>' +
                    '<small class="text-muted">' + location + '</small>' +
                '</div>'
            );
            
            return $container;
        }
    });
</script>

<style>
    /* Custom styles for site options */
    .site-option {
        padding: 4px;
    }
    
    .site-name {
        font-weight: 500;
    }
    
    /* Ensure dropdown is above other elements */
    .select2-dropdown {
        z-index: 9999;
    }
</style>
{% endblock %}
