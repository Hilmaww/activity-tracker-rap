<!-- templates/create_ticket.html -->
{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>Create New Ticket</h2>
        <form method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="site_id" class="form-label">Site</label>
                <select class="form-select" id="site_id" name="site_id" required>
                    <option value="">Select Site</option>
                    {% for site in sites %}
                    <option value="{{ site.id }}">{{ site.name }}</option>
                    {% endfor %}
                </select>
                <div class="invalid-feedback">Please select a site.</div>
            </div>
            
            <div class="mb-3">
                <label for="problem_category" class="form-label">Problem Category</label>
                <select class="form-select" id="problem_category" name="problem_category" required>
                    <option value="">Select Category</option>
                    {% for category in categories %}
                    <option value="{{ category.value }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
                <div class="invalid-feedback">Please select a category.</div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                <div class="invalid-feedback">Please provide a description.</div>
            </div>
            
            <div class="mb-3">
                <label for="created_by" class="form-label">Created By</label>
                <input type="text" class="form-control" id="created_by" name="created_by" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Create Ticket</button>
        </form>
    </div>
</div>

<script>
// Form validation script
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
