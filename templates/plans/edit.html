{% extends "base.html" %}

{% block title %}Edit Plan - {{ plan.plan_date.strftime('%Y-%m-%d') }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Plan</h2>
    <form method="POST" id="edit-plan-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="mb-3">
        <div class="mb-3">
            <label for="plan_date" class="form-label">Plan Date</label>
            <input type="date" class="form-control" id="plan_date" name="plan_date" value="{{ plan.plan_date.strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status" required>
                <option value="DRAFT" {% if plan.status.name == 'DRAFT' %}selected{% endif %}>Draft</option>
                <option value="SUBMITTED" {% if plan.status.name == 'SUBMITTED' %}selected{% endif %}>Submitted</option>
                <option value="APPROVED" {% if plan.status.name == 'APPROVED' %}selected{% endif %}>Approved</option>
                <option value="REJECTED" {% if plan.status.name == 'REJECTED' %}selected{% endif %}>Rejected</option>
            </select>
        </div>

        <h4>Planned Sites</h4>
        <div id="planned-sites">
            {% for site in plan.planned_sites %}
            <div class="planned-site">
                <div class="form-group">
                    <label for="site-select-{{ loop.index }}">Site</label>
                    <select class="site-select" id="site-select-{{ loop.index }}" name="site_id[]"></select>
                </div>
                <div class="form-group">
                    <label for="planned_actions_{{ loop.index }}">Planned Actions</label>
                    <textarea name="planned_actions[]" class="form-control" id="planned_actions_{{ loop.index }}">{{ site.planned_actions }}</textarea>
                </div>
                <div class="form-group">
                    <label for="duration_{{ loop.index }}">Duration (minutes)</label>
                    <input type="number" name="duration[]" class="form-control" id="duration_{{ loop.index }}" min="15" max="480" value="{{ site.estimated_duration }}">
                </div>
                <button type="button" class="remove-site btn btn-danger">Remove</button>
            </div>
            {% endfor %}
        </div>
        <button type="button" id="add-site" class="btn btn-primary mt-3" onclick="addSite()">Add Site</button>
        <script>
            function addSite() {
                var plannedSites = document.getElementById('planned-sites');
                var newSite = document.createElement('div');
                newSite.className = 'planned-site';
                newSite.innerHTML = `
                    <div class="form-group">
                        <label for="site-select-{{ loop.index }}">Site</label>
                        <select class="site-select" id="site-select-{{ loop.index }}" name="site_id[]"></select>
                    </div>
                    <div class="form-group">
                        <label for="planned_actions_{{ loop.index }}">Planned Actions</label>
                        <textarea name="planned_actions[]" class="form-control" id="planned_actions_{{ loop.index }}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="duration_{{ loop.index }}">Duration (minutes)</label>
                        <input type="number" name="duration[]" class="form-control" id="duration_{{ loop.index }}" min="15" max="480">
                    </div>
                    <button type="button" class="remove-site btn btn-danger" onclick="removeSite(this)">Remove</button>
                `;
                plannedSites.appendChild(newSite);
            }
            function removeSite(button) {
                button.parentNode.remove();
            }
        </script>
        <button type="submit" class="btn btn-success mt-3">Update Plan</button>
    </form>
</div>
{% endblock %}
