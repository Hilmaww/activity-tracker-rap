{% extends "base.html" %}

{% block title %}Create Daily Plan{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Create Daily Plan</h2>
    <form method="POST" id="plan-form" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="plan_date" class="form-label">Plan Date</label>
            <input type="date" class="form-control" id="plan_date" name="plan_date" 
                   min="{{ today }}" required>
            <div class="invalid-feedback">Please select a valid date.</div>
        </div>

        <div id="planned-sites">
            <h4>Planned Site Visits</h4>
            <div class="planned-site mb-3">
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label">Site</label>
                        <select class="form-select site-select" name="site_id[]" required>
                            <option value="">Select Site</option>
                            {% for site in sites %}
                            <option value="{{ site.id }}">{{ site.site_id }} - {{ site.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Planned Actions</label>
                        <textarea class="form-control" name="planned_actions[]" rows="2" required></textarea>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Duration (minutes)</label>
                        <input type="number" class="form-control" name="duration[]" min="15" step="15" required>
                    </div>
                    <div class="col-md-1">
                        <label class="form-label">&nbsp;</label>
                        <button type="button" class="btn btn-danger remove-site">Ã—</button>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-secondary mb-3" id="add-site">Add Another Site</button>
        
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Save as Draft</button>
            <button type="submit" class="btn btn-success" name="submit" value="true">Submit for Review</button>
        </div>
    </form>
</div>

{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    if ($('#plan-form').length) {
        window.planManager = new PlanManager();
    }

    // Initialize Select2 for site selection
    $('.site-select').select2({
        theme: 'bootstrap-5',
        placeholder: 'Search for a site...'
    });

    $('#add-site').click(function() {
        const newSite = $('.planned-site:first').clone();
        newSite.find('input, textarea').val('');
        newSite.find('.select2').remove();
        newSite.find('select').val('');
        $('#planned-sites').append(newSite);
        newSite.find('.site-select').select2({
            theme: 'bootstrap-5',
            placeholder: 'Search for a site...'
        });
    });

    $(document).on('click', '.remove-site', function() {
        if ($('.planned-site').length > 1) {
            $(this).closest('.planned-site').remove();
        }
    });
});
</script>
{% endblock %}
